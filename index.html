.middle {
      display: block;
  width: 320px;
  position: relative;
  top: 50%;
  left: 50%;
  transform:translate(-50%, -50%);
}
</style>

<div class="middle">
<img id="wtf" style="display:none" src="https://media1.tenor.com/images/e9c18f8cb8b86ed79bbbdebfe65d2583/tenor.gif" alt="" width="320" height="240"/>
</div>

<div style="visibility:hidden">
    <audio id="mySong" controls autoplay>
        <source src="https://w311why.000webhostapp.com/2698256487.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
var song = document.getElementById("mySong");
song.play();
song.addEventListener('canplay', appear, !1);
song.addEventListener('ended',dissapear, !1);

function appear(){
    if(song.currentTime >= 61){
        document.getElementById("wtf").style.display = "block";
    }
    else
        setTimeout(appear, 100);
}

function dissapear(){
        document.getElementById("wtf").style.display = "none";
}

</script>
