<script>
var xc = (Math.random() * (window.innerWidth - 350));
var yc = (Math.random() * (window.innerHeight - 350));
var x = 0;
var y = 0;
spin();
var w = window.innerWidth;

function spin(){
document.getElementById("mid").style.transform = "translate(" + xc + "px, " + yc + "px) " + "scale(" + x + "," + y + ")";

    y = Math.random() * .05 + .9;

}
function go(){

<script src="js/three.js"></script>
<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, 300/300, 0.1, 1000 );
var container = document.getElementById("td");
const renderer = new THREE.WebGLRenderer({container,alpha: true,});
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0xFF1493 } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );
camera.position.z = 5;
renderer.setSize(300,300);
container.appendChild( renderer.domElement );
function animate() {
	requestAnimationFrame( animate );
    renderer.render( scene, camera );
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
}
animate();
</script>
